<body>
    <!-- Header Example: No Arguments -->

    <!-- Hamburger-Menu Example: No Arguments -->

    <!-- 
        Catalog Card Example:
        src = filename of image without path
        title = product name
        tags = CSV tags
        available = currently available articles
        max = total articles of product
        href = link to specifications (product page)
    -->
    <catalog-card src="placeholder.svg" title="Catalog Card Test Title" tags="VR,Gaming" available="5" max="8"
        href="components-test.html"></catalog-card>

    <!-- 
        Basket Card Example:
        src = filename of image without path
        title = product name
        qty = quantity of chosen product
    -->
    <basket-card src="placeholder.svg" title="Basket Card Test Title" qty="2"></basket-card>

    <!-- Footer Example: No Arguments -->
    <ehb-footer></ehb-footer>

    <script src="/src/js/components.js"></script>
</body>
