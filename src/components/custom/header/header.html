<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="hamburger-menu.css" />
    <title>Header</title>
  </head>
  <body id="body" class="">
    <header class="header">
      <div class="header__container">
        <a href="#">
          <img
            src="../../resources/images/ehblogo.svg"
            alt="Erasmushogeschool Brussel"
          />
        </a>
        <h1 class="header__title">MediaLab</h1>
        <div class="header__wrapper">
          <button class="header__cart btn header__btn">
            <span class="cart__items">1</span>
            <img
              src="../../resources/images/backpack.svg"
              width="32px"
              alt=""
            />
          </button>
          <button id="hamburger-menu" class="header__hamburger-menu btn header__btn">
            <img
              src="../../resources/images/hamburger-menu.svg"
              width="32px"
              alt=""
            />
          </button>
        </div>
      </div>
    </header>

    <nav id="nav-menu" class="nav-menu hidden">
      <div class="nav-menu__section">
        <a href="#" class="nav-menu__link">
          <img
            src="../../resources/images/ehblogo-notext.png"
            width="32"
            alt="Erasmushogeschool Brussel"
          />
        </a>
        <button id="nav-close" class="nav-menu__button">
          <img src="../../resources/images/x-mark.svg" width="24" alt="X" />
        </button>
      </div>
      <div class="nav-menu__section">
        <ul class="nav-menu__list">
          <li class="nav-menu__item">
            <a href="#" class="nav-menu__link">Reserveren</a>
          </li>
          <li class="nav-menu__item">
            <a href="#" class="nav-menu__link">Meer Info</a>
          </li>
          <li class="nav-menu__item">
            <a href="#" class="nav-menu__link">Mijn Uitleningen</a>
          </li>
          <li class="nav-menu__item">
            <a href="#" class="nav-menu__link">Mijn Reservaties</a>
          </li>
          <li class="nav-menu__item">
            <a href="#" class="nav-menu__link">Uitleengeschiedenis</a>
          </li>
        </ul>
      </div>

      <div class="nav-menu__section">
        <button class="nav-menu__button nav-menu__logout nav-menu__item">
          <img src="../../resources/images/logout.svg" alt="Uitloggen" /> Uitloggen
        </button>
      </div>
    </nav>
    <script src="hamburger-menu.js"></script>
  </body>
</html>
