<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      type="text/css"
      href="./components/button/button.css"

    <link rel="stylesheet" type="text/css" href="./css/reset.css" />

  <body>
    <ehb-header></ehb-header>
    <hamburger-menu></hamburger-menu>
    <main>
      <h1>Mijn Uitleningen</h1>

      <ul class="lending">
        <li class="lending__item lending__heading">
          <span class="lending__title">Product</span>
          <span class="lending__title">Datum uitgeleend</span>
          <span class="lending__title">Uitgeleend tot</span>
          <span class="lending__title">Verlenging</span>
        </li>
        <li class="lending__item">
          <span class="lending__article--name">Printer </span>
          <span class="lending__article--date-from"> 01/01/2024</span>
          <span class="lending__article--date-until"> 01/01/2024</span>
          
          <button class="btn secondary-button">Verlenging aanvragen</button>
        </li>
        <li class="lending__item">
          <span class="lending__article--name">Printer </span>
          <span class="lending__article--date-from"> 01/01/2024</span>
          <span class="lending__article--date-until">01/01/2024 </span>

          <button class="btn secondary-button">Verlenging aanvragen</button>
        </li>
        <li class="lending__item">
          <span class="lending__article--name">Printer </span>
          <span class="lending__article--date-from">01/01/2024 </span>
          <span class="lending__article--date-until">01/01/2024 </span>
          
          <button class="btn secondary-button">Verlenging aanvragen</button>
        </li>
      </ul>

      <!-- Popup -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" id="close">&times;</span>
          <h2>Reservatie Verlengd</h2>
          <p>De persoon dat deze reservatie had gemaakt wordt ingelicht met een mail.</p>
          <button class="btn tertiary-button" id="confirm">Bevestigen</button>
        </div>
      </div>

    
    </main>
    <ehb-footer></ehb-footer>
    <script src="./js/components.js"></script>
    <script src="./components/filter/filter.js"></script>
    <script src="./js/popup.js"></script>
