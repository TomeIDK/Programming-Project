<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./components/button/button.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/uitleenmandje.css">
    <link rel="stylesheet" href="./components/basket card/card.css">
    <title>Document</title>
</head>

<body>
    <ehb-header></ehb-header>
    <hamburger-menu></hamburger-menu>
    <main>
        <h2>Uitleenmadje</h2>
        <div id="kalender"></div>
        <section class="basket"> <!-- Container, don't copy for every card -->
            <ul class="basket__item-list"> <!-- Container, don't copy for every card -->
                <div class="item-list__item"> <!-- Copy this and append it to the container -->
                    <img
                        src="./images/placeholder.svg"
                        class="item__image"
                        width="100"
                        alt="Product"
                    />
                    <div class="item__container">
                        <h3 class="item__title">Canon EOS M50</h3>
                        <p class="item__quantity">Quantity: 1</p>
                    </div>
                    <button class="btn tertiary-button">Verwijder</button>
                </div>
                <li class="item-list__item"> <!-- Copy this and append it to the container -->
                    <img
                        src="./images/placeholder.svg"
                        class="item__image"
                        width="100"
                        alt="Product"
                    />
                    <div class="item__container">
                        <h3 class="item__title">Nikon Camera</h3>
                        <p class="item__quantity">Quantity: 1</p>
                    </div>
                    <button class="btn tertiary-button">Verwijder</button>
                </li>
                <li class="item-list__item"> <!-- Copy this and append it to the container -->
                    <img
                        src="./images/placeholder.svg"
                        class="item__image"
                        width="100"
                        alt="Product"
                    />
                    <div class="item__container">
                        <h3 class="item__title">Nog een ander product</h3>
                        <p class="item__quantity">Quantity: 1</p>
                    </div>
                    <button class="btn tertiary-button">Verwijder</button>
                </li>
            </ul>
        </section>
    </main>


    <ehb-footer></ehb-footer>
    <script src="./js/components.js"></script>
</body>

</html>
