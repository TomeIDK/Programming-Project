<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/components/filter/filter.css" />
    <link rel="stylesheet" type="text/css" href="/css/uitleenmandje.css" />
    <link rel="stylesheet" type="text/css" href="/components/button/button.css" />
    <link rel="stylesheet" type="text/css" href="/components/basket card/card.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
    <title>EhB MediaLab - Uitleenmandje</title>
</head>
<body>
    <ehb-header></ehb-header>
    <hamburger-menu></hamburger-menu>
    <main>
        <h1 class="page__title">Uitleenmandje</h1>
        <section class="basket">
            <ul class="basket__item-list">
                <li class="item-list__item">
                    <img src="/images/placeholder.svg" class="item__image" width="100" alt="Product" />
                    <div class="item__container">
                        <h3 class="item__title">Canon EOS M50</h3>
                        <p class="item__quantity">Quantity: 1</p>
                    </div>
                    <button class="btn tertiary-button">Verwijder</button>
                </li>
            </ul>
            <div class="grid-aside">
                <div class="datepicker-container">
                    <label class="label" for="datepicker">Reserveren vanaf</label>
                    <input id="datepicker" name="datepicker" class="input" placeholder="Kies een datum" />
                </div>
                <div class="buttons-container">
                    <button class="btn secondary-button">Terug</button>
                    <button id="lenenBtn" class="btn cta-button--blue">Reserveren</button>
                </div>
            </div>
        </section>
    </main>
    <ehb-footer></ehb-footer>
    <script src="/js/components.js"></script>
    <script src="/js/uitleenmandje-datepicker.js"></script>
    <script src="/js/uitleenmandje.js"></script>
</body>
</html>
