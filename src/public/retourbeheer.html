<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/button/button.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/default.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/filter/filter.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/retourbeheer.css" />
    <title>Document</title>
  </head>

  <body>
    <ehb-header>
    </ehb-header>
    
    <hamburger-menu></hamburger-menu>
    <main>
        <div class="title"><h1>Medewerker</h1></div>
        <div class="subtitle"><h2>Retourbeheer</h2></div>
        <div class="form-group">
            <div class="paragraph">Naam lener</div>
            <input type="text" id="naam-lener" class="input-field" placeholder="">
        </div>

        <div class="form-group">
            <div class="paragraph">ID nr</div>
            <input type="text" id="id-nr" class="small-input-field" placeholder="">
        </div>

        <div class="form-group">
            <div class="paragraph">Naam materiaal</div>
            <input type="text" id="nom-materiel" class="input-field" placeholder="">
        </div>

        <div class="form-group beschadigd">
            <label for="beschadigd" class="checkbox-label">Beschadigd</label>
            <input type="checkbox" id="beschadigd" class="checkbox-field">
            <input type="text" id="beschadigd-reason" class="input-field" placeholder="">
        </div>

        <div class="button-group">
            <button class="cancel-button">Annuleren</button>
            <button class="return-button">Terugbrengen</button>
        </div>

    </main>
    <ehb-footer></ehb-footer>
    <script src="./js/components.js"></script>
    <script src="./components/filter/filter.js"></script>
  </body>
</html>
